// CUSTOM-BINDS--------------------------------------------------

bind_US_standard "k" "exec autoexec"				// * Re-Execute this config (I think since the changes to Apex it doesn't work anymore)



// AUDIO-EINSTELLUNGEN -----------------------------------------

miles_channels 2                        	// Anzahl der Audiokanäle
sound_num_speakers 2                    	// Anzahl der Audiokanäle
sound_without_focus 1                   	// Spiel stoppt die Audiowiedergabe nicht, wenn es nicht im Fokus ist

miles_occlusion 0                       	// Schallausbreitung durch Wände
miles_occlusion_force 0
miles_occlusion_partial 0

miles_max_sounds_per_server_frame 400   	// Maximale Anzahl gleichzeitig abgespielter Sounds


// PRIVACY-EINSTELLUNGEN ---------------------------------------

telemetry_client_enable 0               	// Deaktiviert EA Telemetrie
telemetry_client_sendInterval 0         	// Deaktiviert EA Telemetrie
pin_opt_in 0                            	// Opt-out aus Respawn Data-Umfragen
pin_plat_id 0                          	 	// Opt-out aus Respawn Data-Umfragen
voice_forcemicrecord 0                  	// Verhindert die Aufzeichnung von Kommunikation zum Server


// SPIELEINSTELLUNGEN ------------------------------------------

localClientPlayerCachedLevel "25"

cl_resend "2"                           	// Zeit zum erneuten Senden eines Pakets an den Server bei Paketverlust
cl_cmdbackup "4"                        	// Anzahl der Backup-Benutzerbefehle zur Abdeckung von Paketverlusten
cl_lagcompensation "1"                  	// Führt serverseitige Lag-Kompensation durch
cl_smooth "1"                           	// Aktiviert die Vorhersagefehlerglättung
cl_smoothtime "0.01"                     	// Zeit (Sek.) zur Glättung der Vorhersagefehler
projectile_prediction "1"               	// Aktiviert die clientseitige Vorhersage und Kompensation für Geschosse
projectile_predictionErrorCorrectTime "0.1" 	// Zeit, in der Fehler bei der Geschossvorhersage korrigiert werden
cl_matchmaking_timeout "100"            	// Erhöht die Grund-Timeout-Zeit für das Matchmaking
cl_ranked_reconnect_timeout "300"       	// Synchronisiert den Wiederverbindungs-Timeout, um eine maximale wiederverbindbare Zeit zu ermöglichen


// GRAFIKBASIERTE BEFEHLE --------------------------------------

mat_vsync 0                             // Deaktiviert V-Sync
fps_max 0                              	// Here you can decide where you want your FPS to be limited. 0 is unlimited fps. But you can also write fps_max 240 to limit it to 240

mat_picmip "2"			                       // This variable controls the quality of the textures. Possible values ​​are 0, 1, 2,3 & 4. The higher the value, the worse the quality of the textures! 
                                        // 4 Can only be used in conjunction with "setting.stream_memory" "0" be used. 
                                        // You can find this setting in your videoconfig.txt
mat_mipmaptextures 0
mat_postprocess_enable 0
ssao_enabled 0                          	// Deaktiviert SSAO
sssss_enable 0                          	// Deaktiviert Screen Space Subsurface Scattering
particle_cpu_level 0                    	// Reduziert die Partikelqualität
cl_ragdoll_maxcount 0                   	// Deaktiviert Ragdoll
cl_ragdoll_self_collision 0
cl_particle_fallback_multiplier 4       	// Multiplikator für den Rückgriff auf kostengünstigere Effekte bei hoher Last
cl_particle_fallback_base 4              // Basis für den Rückgriff auf kostengünstigere Effekte bei hoher Last
noise_filter_scale 0                    	// Entfernt Filmkorn


// GRAPHIKBASIERTE BEFEHLE --------------------------------------

mat_bloom_scalefactor_scalar 0          	// Deaktiviert Bloom (hat nichts mit Rückstoß zu tun)
mat_bloomscale 0
mat_disable_bloom 1
mat_filtertextures 0
mat_forceaniso	0
mat_compressedtextures 0
mat_use_compressed_hdr_textures 0
mat_antialias "0"				// Diese Variable regelt die Kantenglättung. Mögliche Werte sind 0, 2, 4 & 6. Je höher der Wert, umsobesser die Kantenglättung!


r_createmodeldecals 0                   	// Spiel erstellt keine Abdrücke (Kugelschüsse etc.)
nx_static_lobby_mode 2                  	// Nintendo Switch CVar, die irgendwie in das Hauptspiel geraten ist. "2" reduziert die Ladezeiten
cl_gib_allow 0                          	// Ermöglicht Zerreißen von Objekten
cl_gib_attack_dir_scale 0
r_cleardecals                           	// Clears all bullet holes when executed
r_dynamic 0

cl_debugClientEntities 0
r_cullshadowworldmeshes 0
r_deferred_decals 0
shadow_always_update 0
shadow_maxdynamic 0
func_break_max_pieces 0
m_acceleration "0"
player_use_prompt_enabled "0"

nx_allow_ditherfade 1                   	// Test from here, maybe all placebo
mat_colcorrection_disableentities 1
mat_debug_tonemapping_disable 1
mat_disable_model_ambient 1
mat_disable_lightmaps 1
mat_disable_lightmap_ambient 1
mat_dxlevel 95
mat_fastnobump 1
mat_fastspecular 0
mat_fxaa_enable 0
mat_hide_sun_in_last_cascade 1
mat_phong 0
mat_postprocess_enable 0
mat_screen_blur_override 1
mat_screen_blur_enabled 0
mat_sharpen_amount 1
mat_vignette_enable 0
hud_setting_showHopUpPopUp "0"
mat_bloom_scalefactor_scalar 0
mat_bloomscale 0
mat_disable_bloom 1
mat_filtertextures 0
mat_forceaniso 0							
mat_compressedtextures 0
mat_use_compressed_hdr_textures 0

showfps_enabled 0
showmem_enabled 0
voice_showchannels 1
voice_showincoming 1
show_loading_progress 1
showvideos 0
cl_showClanTags 0
cl_showLoadMovies 0
cl_show_splashes 0
hud_setting_showTips 0

new_shadow_settings 0
mat_viewportscale 0.1
noworkerdll
numreservedcores "2"
numworkerthreads "12"
net_queued_packet_thread "0"

csm_enabled "0"


// Comment section -----------------------------------


// Rendering and Lighting Commands
//
//   r_dynamic 0: Disables dynamic lighting, which can improve performance by not calculating lighting changes in real-time.
//    cl_debugClientEntities 0: Disables debugging for client entities, potentially improving performance by not logging debug information.
//    r_cullshadowworldmeshes 0: Disables culling of world meshes based on shadow casting, which can affect performance and shadow quality.
//    r_deferred_decals 0: Disables deferred decals, which affects how certain textures like bullet holes or environmental damage appear.
//    shadow_always_update 0: Stops shadows from updating every frame, improving performance but potentially causing shadows to look less dynamic.
//    shadow_maxdynamic 0: Sets the maximum number of dynamic shadows to zero, greatly improving performance at the cost of visual realism.
//    func_break_max_pieces 0: Limits the number of pieces an object can break into, potentially reducing physics calculations.
//
// Mouse and Input Commands
//
//    m_acceleration "0": Disables mouse acceleration to provide consistent mouse movement regardless of speed, enhancing aiming precision in games.
//
// Testing and Debugging Commands
//
//   nx_allow_ditherfade 1: Allows testing of dithering fade effects, possibly for visual testing or debugging.
//
// Material and Texture Commands
//
//    mat_colcorrection_disableentities 1: Disables color correction for entities, which can change the visual style and improve performance.
//   mat_debug_tonemapping_disable 1: Disables tonemapping debugging, affecting how brightness and color are processed.
//    mat_disable_model_ambient 1: Disables ambient lighting on models, making them potentially appear flatter but improving performance.
//    mat_disable_lightmaps 1: Turns off lightmaps, which are pre-calculated lighting data, thus affecting lighting quality and performance.
//    mat_disable_lightmap_ambient 1: Disables ambient lightmaps, further reducing lighting quality for performance.
//    mat_dxlevel 95: Sets the DirectX version used by the engine to DirectX 9.5, affecting compatibility and performance.
//   mat_fastnobump 1: Disables bump mapping, simplifying texture rendering and improving performance.
//   mat_fastspecular 0: Disables fast specular calculations, which can improve the quality of shiny surfaces at a performance cost.
//    mat_fxaa_enable 0: Disables Fast Approximate Anti-Aliasing, which can improve performance at the expense of image sharpness.
//    mat_hide_sun_in_last_cascade 1: Hides the sun in the last cascade of shadow maps, possibly affecting shadow appearance.
//    mat_phong 0: Disables Phong shading, which can make models look less realistic but improve rendering speed.
//    mat_postprocess_enable 0: Turns off post-processing effects such as bloom, glare, etc., to improve performance.
//    mat_screen_blur_override 1: Enables an override for screen blur effects, potentially for testing or specific visual styles.
//    mat_screen_blur_enabled 0: Disables screen blur effects, which can improve clarity and reduce GPU load.
//    mat_sharpen_amount 1: Sets the amount of image sharpening, affecting visual clarity.
//    mat_vignette_enable 0: Disables vignette effects, which darken the corners of the screen for stylistic purposes.
//
// Display and UI Commands
//
//    hud_setting_showHopUpPopUp "0": Disables popup notifications for weapon attachments.
//    showfps_enabled 0: Turns off the FPS counter display.
//    showmem_enabled 0: Turns off memory usage display.
//    voice_showchannels 1: Enables the display of active voice channels.
//    voice_showincoming 1: Shows incoming voice communications.
//    show_loading_progress 1: Enables the display of loading progress.
//    showvideos 0: Disables video playback in the UI.
//    cl_showClanTags 0: Disables display of clan tags.
//    cl_showLoadMovies 0: Turns off loading movies or animations.
//    cl_show_splashes 0: Disables splash screens on startup.
//    hud_setting_showTips 0: Turns off gameplay tips in the HUD.
//
// Performance and Optimization Commands
//
//    new_shadow_settings 0: Disables new shadow rendering settings.
//    mat_viewportscale 0.1: Scales down the viewport resolution for testing or performance.


